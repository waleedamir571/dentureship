<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS 5.2.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .video-card {
      width: 400px;
      margin: 100px auto;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-card img {
      width: 100%;
      display: block;
    }

    .video-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
    }

    .play-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #00cc66;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .play-button::before {
      content: '';
      border-style: solid;
      border-width: 10px 0 10px 18px;
      border-color: transparent transparent transparent white;
    }

    .modal-content {
      background-color: black;
      border: none;
    }

    .btn-close {
      background-color: white;
    }
  </style>
</head>
<body class="bg-dark text-white">

  <!-- Video Card -->
  <div class="video-card bg-dark text-white">
    <img src="assets/images/home/video1.png" alt="Thumbnail">
    <div class="video-content">
      <p class="fw-bold mb-0">Marques Brownlee</p>
      <p class="mb-0">Lorem Ipsum Dolors</p>
    </div>
    <div class="play-button" onclick="playVideo()"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <div class="ratio ratio-16x9">
            <iframe id="youtube-video" src="" title="YouTube video player" frameborder="0"
                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper (Bootstrap 5.2.0) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    function playVideo() {
      const iframe = document.getElementById('youtube-video');
      iframe.src = "https://www.youtube.com/embed/oWLHAuUoYqQ?autoplay=1&rel=0";

      const modal = new bootstrap.Modal(document.getElementById('videoModal'));
      modal.show();

      document.getElementById('videoModal').addEventListener('hidden.bs.modal', () => {
        iframe.src = "";
      });
    }
  </script>
</body>
</html>
